<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcula Troco</title>
    <style>
        body {
            font-family: sans-serif;
        }

        button {
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Calculando o Troco</h1>
    <button onclick="clicou()">Comprar produto</button>
    <div id="resultado"></div>

    <script>
        function clicou() {
            let produto = prompt('Que produto você está comprando?');
            let preco = prompt(`Quanto custa ${produto} que você está comprando?`);
            let pago = prompt(`Qual foi o valor que você deu para pagar ${produto}?`);
            preco = Number(preco);
            pago = Number(pago);

            // Validação de entrada
            if (isNaN(preco) || isNaN(pago)) {
                window.alert('Por favor, digite valores válidos!');
                return;
            }

            // Verifica se o preço pago é maior que o preço do produto
            if (pago < preco) {
                window.alert(`Você deu ${pago.toLocaleString('pt-br',{style:'currency',currency:'BRL'})}, mas o produto custa ${preco.toLocaleString('pt-br',{style:'currency',currency:'BRL'})}. Valor insuficiente!`);
                return;
            }

            // Cáculo do troco
            let troco = pago - preco;
            
            // Exibir resultado no HTML
            document.getElementById('resultado').innerHTML = `Você comprou ${produto} que custou ${preco.toLocaleString('pt-br',{style:'currency',currency:'BRL'})}. <br> Deu ${pago.toLocaleString('pt-br',{style:'currency',currency:'BRL'})} em dinheiro e vai receber ${troco.toLocaleString('pt-br',{style:'currency',currency:'BRL'})} de troco. <br> Volte sempre!`
        }
    </script>
</body>
</html>
