<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        #area {
            font: normal 20px Arial;
            color: white;
            background-color: rgb(43, 203, 214);
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;  
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>

    <script>
        let a = window.document.getElementById('area');
        a.addEventListener('click', clicou);
        a.addEventListener('mouseenter', entrou);
        a.addEventListener('mouseout', saiu)

        function clicou() {
            a.innerText = 'Clicou!'
        }

        function entrou() {
            a.innerText = 'Entrou!'
        }

        function saiu() {
            a.innerText = 'Saiu!'
        }
    </script>
</body>
</html>
